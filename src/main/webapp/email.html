<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Emails</title>
</head>
<body>
<h1 align="center">Send Emails</h1>
<form method="post" action="EmailSender">
    <table align="center">
        <tr>
            <td>Email To</td>
            <td>:</td>
            <td><input type="email" name="eid"></input></td>
        </tr>

        <tr>
            <td>Subject</td>
            <td>:</td>
            <td><input type="text" name="sub"></input></td>
        </tr>

        <tr>
            <td>Email Content</td>
            <td>:</td>
            <td><textarea cols="21" rows="15"></textarea></td>
        </tr>

        <tr>
            <td colspan="3" align="center"><input type="submit" value="SEND EMAIL"></td>
        </tr>




    </table>

</form>

</body>
</html>
